<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Customer</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/add-customer-style.css" th:href="@{/css/add-customer-style.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>

    <div id="container">
        <h3>Save Customer</h3>
        <form action="#" th:action="@{/customer/saveCustomer}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}" />
            <table>
                <tbody>
                <tr>
                    <td><label>First name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" th:field="*{firstName}"/>
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">Incorrect
                            first name</p>
                    </td>
                </tr>
                <tr>
                    <td><label>Last name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" th:field="*{lastName}"/>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Incorrect last
                            name</p>
                    </td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" id="email" name="email" th:field="*{email}"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Incorrect email</p>
                    </td>
                </tr>
                <tr>
                    <td><label></label></td>
                    <td><input type="submit" value="Save" class="save"/></td>
                </tr>
                </tbody>
            </table>
        </form>
        <div style="clear; both;"></div>
        <p>
            <a th:href="@{~/customer/list}">Back to List</a>
        </p>
    </div>
</div>
</body>
</html>
