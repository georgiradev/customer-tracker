<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Customers</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>

    <div id="container">
        <div id="content">
            <input type="button" value="Add Customer"
                   onclick="window.location.href='showFormForAdd'; return false;"
                   class="add-button"/>
            <table>
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                <thead>
                <tbody>
                <tr th:each="currentCustomer : ${customers}">
                    <td th:text="${currentCustomer.firstName}"></td>
                    <td th:text="${currentCustomer.lastName}"></td>
                    <td th:text="${currentCustomer.email}"></td>
                    <td>
                        <a th:href="@{/customer/showFormForUpdate/{id}(id=${currentCustomer.id})}">Update</a> |
                        <a th:href="@{/customer/delete/{id}(id=${currentCustomer.id})}"
                           onclick="if(!(confirm('Are you sure you want to delete this customer?')))return false">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
